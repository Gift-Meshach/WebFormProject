<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Your Form Title</h2>

<form id="myForm">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone" required>
    <input type="number" name="age" placeholder="Age" required>
    <input type="date" name="dob" placeholder="Date of Birth" required>
    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <textarea name="comments" placeholder="Comments"></textarea>
    <button type="submit">Submit</button>
</form>

<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    var formData = new FormData(this);
    var jsonData = {};

    formData.forEach((value, key) => {
        jsonData[key] = value;
    });

    // Send data to Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbyT3cWgBbVNuNAebRPAaxrZjFlnaVaz_9_WKaKJBR4nx-N9YF-S8A1fpS2Vx09nrtbnig/exec', {
        method: 'POST',
        body: JSON.stringify(jsonData),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Data submitted to Google Sheets!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Error submitting to Google Sheets.');
    });

    // Send data to Formspree
    fetch('https://formspree.io/f/xkgnwvqd', {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        console.log('Formspree Success:', data);
        alert('Data submitted to Formspree!');
    })
    .catch((error) => {
        console.error('Formspree Error:', error);
        alert('Error submitting to Formspree.');
    });
});
</script>

</body>
</html>
