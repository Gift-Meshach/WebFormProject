<script>
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    var formData = new FormData(this);
    var jsonData = {};

    formData.forEach((value, key) => {
        jsonData[key] = value;
    });

    // Send data to Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbw43nTjs8DsNuM9Oob7mcliIeY7cL32c0Xy8HdO4M1Uj1_L325JGkK1UM2obyx5nPOIBg/exec', {
        method: 'POST',
        body: JSON.stringify(jsonData),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Data submitted to Google Sheets!');
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Error submitting to Google Sheets.');
    });
    
    // Optional: Send data to Formspree if you want
    fetch('https://formspree.io/f/xkgnwvqd', {
        method: 'POST',
        body: new FormData(this)
    })
    .then(response => {
        if (response.ok) {
            return response.json();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        console.log('Formspree Success:', data);
        alert('Data submitted to Formspree!');
    })
    .catch((error) => {
        console.error('Formspree Error:', error);
        alert('Error submitting to Formspree.');
    });
});
</script>
